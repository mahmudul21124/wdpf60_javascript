<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrong{
            color: red;
        }
        .right{
            color: green;
        }
    </style>
</head>
<body>
    <h1>Ans to the qn no.2</h1><hr>

    <h3>Login form Validation</h3>
    <form action="" name="lform">
        Username: <br> <input type="text" name="user" placeholder="Enter user name"><br>
        Password: <br> <input type="text" name="pass" placeholder="Enter password name"><br>
        <button type="button" onclick="lgform()">Submit</button>
    </form>

    <script>
        class loginValidation{
            constructor(username, password){
                this.name = username;
                this.pass = password;
            }

            validation(){
                if(this.name.length < 6){
                    return false;
                }
                else if(this.pass.length < 8){
                    return false;
                }
                else{
                    return true;
                }
            }
        }

        function lgform(){
            let nam = document.lform.user.value;
            let pass = document.lform.pass.value;

            let obj = new loginValidation(nam, pass);

            if (nam == ""){
                document.getElementById("show").innerHTML = "<b class='wrong'> Enter user name </b> ";
            }
            else if (pass == ""){
                document.getElementById("show").innerHTML = "<b class='wrong'> Enter password </b> ";
            }
            else if(obj.validation() == false ){
                document.getElementById("show").innerHTML = "<b class='wrong'> Login form is incorrect <br> Username must be 6 characters long & Password must be 8 characters logn.</b> ";
            }
            else{
                document.getElementById("show").innerHTML = "<b class='right'> Login form is vaild </b> ";
            }
        }
    </script>
    <div id="show"></div>
    
</body>
</html>
