<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="show"></div>
    <script>
        function max_min(){
            let a = prompt("Enter 1st number", "");
            let b = prompt("Enter 2nd number", "");
            let c = prompt("Enter 3rd number", "");

            let d = parseInt(a);
            let e = parseInt(b);
            let f = parseInt(c);

            const numbers = [d, e, f];
            let max = numbers[0];
            let min = numbers[0];

            for(let i =0; i<numbers.length; i++){
                if(numbers[i]>max){
                    max = numbers[i];
                }
                if(numbers[i]<min){
                    min = numbers[i];
                }
            }
            document.getElementById("show").innerHTML = "The minimum number from "+ numbers +" is<b> "+ min +"</b><br>The maximum number from "+ numbers+ " is<b> " + max +"</b>";
        }
    </script>
    <button onclick="max_min()">Check</button>
    
</body>
</html>
