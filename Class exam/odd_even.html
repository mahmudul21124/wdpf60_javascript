<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="show"></div>
    <script>
        function even_odd(){
            let num = prompt("Enter a number", "");
        if (num % 2 == 0){
            document.getElementById("show").innerHTML = num + " is an even number";
        }
        else{
            document.getElementById("show").innerHTML = num + " is a odd number";
        }
        }
    </script>
    <button onclick="even_odd()">Check</button>
    
</body>
</html>
