<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock with JavaScript</title>
</head>

<body>

    <p>Using setInterval() to display the time every second (1000 milliseconds).</p>

    <h1 id="demo"></h1>

    <script>
        setInterval(myFunction, 1000);

        function myFunction() {

            const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            const month = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            
            let d = new Date();

            document.getElementById("demo").innerHTML = "The Current Date & Time is <br><hr>" + "Time: " +
                d.getHours() + ":" + d.getMinutes() + ":" + d.getSeconds() + "<br>" + 
                d.getDate() + " " + " " + month[d.getMonth()] + " " + d.getFullYear() + ", " + 
                days[d.getDay()] 

                // document.getElementById("demo").innerHTML = d;           // It another way to show default date and time

        }
    </script>

</body>

</html>
