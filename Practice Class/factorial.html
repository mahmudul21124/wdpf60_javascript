<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Ans to the qn no.5</h1><hr>

    <div id="show"></div>
    <script>
        function factCheck(){
           let num = prompt("Enter a number", "");
           fact = 1;

           for(let x = num; x>=1; x--){
                fact = fact * x;
           }
           document.getElementById("show").innerHTML = "The factorial of " + num + " is " + "<b>" + fact + "</b>";
        }
    </script>

    <button onclick="factCheck()">Click here</button>
    
</body>
</html>
