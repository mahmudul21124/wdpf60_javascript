<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ans to the qn no.3</h1><hr>
    <h3>Max_Min_Check</h3>
    <div id="show"></div>

    <script>
        function max_min_check(){
            let num1 = prompt("Enter a number", "");
            let num2 = prompt("Enter a number", "");
            let num3 = prompt("Enter a number", "");

            let numx = parseInt(num1);
            let numy = parseInt(num2);
            let numz = parseInt(num3);

            const x = [numx, numy, numz];
            let max = x[0];
            let min = x[0];

            for (let i = 0; i<x.length; i++){
                if (x[i] > max){
                    max = x[i];
                    
                    document.getElementById("show").innerHTML = "The max number form " + x + " is " + "<b>" + max + "</b> <br> <br>" + "The minimum number form " + x + " is " + "<b>" + min + "</b>";
                    
                }
                
            }
        }
    </script>

    <button onclick="max_min_check()">Check</button>
    
</body>
</html>
