<body>

    <h1>Ans to the qn no.1</h1><hr>
    <h3>Prime Number Check</h3>

    <script>
        function primeCheck(){
            let number = prompt("Enter a number", "");

            if (number == 0){
                return number + " is not allowed.";
            }
            else if (number == 1){
                return number + " is not a prime number.";
            }
            else if (number == 2){
                return number + " is a prime number.";
            }
            else {
                for (let x = 2; x<number; x++){
                    if(number % x == 0){
                        return number + " is not a prime number.";
                    }
                }
                return number + " is a prime number.";
            }
        }

        document.write(primeCheck());
    </script>
    
</body>
</html>
