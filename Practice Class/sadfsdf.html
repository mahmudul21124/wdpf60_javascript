<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let x = prompt("Enter mail", "");
        let pattern = /[A-z0-9._?<>%]+@[A-z]+\.[a-z]/;
        let result = x.search(pattern);

        document.write(result);
    </script>
    
</body>
</html>
