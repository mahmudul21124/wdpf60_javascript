<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form name="mform">
        Email: <br> <input type="text" name="email" placeholder="Enter email"><br>
        Confirm email: <br> <input type="text" name="con_email" placeholder="Repeat email"><br>
        Password: <br><input type="text" name="pass" placeholder="Enter Password"><br>
        <button type="button" onclick="mailCheck()">Submit</button>
    </form>

    <script>
        class emailValidation{
            constructor(email, con, password){
                this.mail = email;
                this.repeat = con;
                this.pass = password;
            }

            validate(){
                let pattern = /[A-z0-9.#_!]+@[a-z]+\.[a-z]{2,4}/;
                let result = this.mail.search(pattern);

                if(result == -1){
                    return false;
                }
                else if (this.pass.length<7){
                    return false
                }
                else {
                    return true;
                }
            }
        }


        function mailCheck(){
            let mail = document.mform.email.value;
            let repeat = document.mform.con_email.value;
            let pass = document.mform.pass.value;

            let obj = new emailValidation(mail, repeat, pass);

            if (mail == ""){
                document.getElementById("show").innerHTML = "Please enter email";
            }
            else if(mail != repeat ){
                document.getElementById("show").innerHTML = "Email is not matched";
            }
            else if (pass == ""){
                document.getElementById("show").innerHTML = "Please enter password";
            }
            else if(obj.validate()){
                document.getElementById("show").innerHTML = "Email is valid";
            }
            else{
                document.getElementById("show").innerHTML = "Email is not valid";
            }
        }
    </script>
    
</body>
<div id="show"></div>
</html>
