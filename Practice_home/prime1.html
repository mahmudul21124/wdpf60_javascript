<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrong{
            color: red;
        }
        .right{
            color: green;
        }
    </style>
</head>
<body>

    <div id="show"></div>
    <script>
        function primeCheck(){
            let num = prompt("Enter a number", "");
            

            if(num==0){
                document.getElementById("show").innerHTML = num + "<b class='wrong'> is not allowed.</b>";
            }
            else if (num==1){
                document.getElementById("show").innerHTML = num + "<b class='wrong'> is not a prime number.</b>";
            }
            else if (num==2){
                document.getElementById("show").innerHTML = num + "<b class='right'> is a prime number.</b>";
            }
            else {
                for(let i=2; i<num; i++){
                    if(num % i == 0){
                        document.getElementById("show").innerHTML = num + "<b class='wrong'> is not a prime number.</b>";
                    }
                }
                document.getElementById("show").innerHTML = num + "<b class='right'> is a prime number.</b>";
            }
        }
        
    </script>
    <button onclick="primeCheck()">Check</button>
    
</body>
</html>
