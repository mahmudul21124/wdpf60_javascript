<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic JavaScript</title>
    
    <!-- Internal / External JavaScript can be placed in head section -->
    <!-- Internal Script -->
    <script>
        alert ("Hellow World, Alert from Head Section")
    </script>

    <!-- External Script -->
    <script src="script.js"></script>
</head>
<body>

    <!-- Internal JavaScript  -->
    <script>
        alert ("Hello World, Alert from Body Section")
    </script>
    
</body>
</html>
