<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript For In Loop</title>
</head>
<body>

    <script>
        let computer = {cpu:"Core i7", hdd:"1 TB", ram:"16 GB"};

         for(let x in computer){
            document.write(computer[x] + " ");
         }
    </script>
    
</body>
</html>
