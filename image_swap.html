<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function switch1( ){
            document.a.src= "images/cat.jpg" 
        }

        function switch2( ){
            document.a.src= "images/tiger.jpg"
        }
    </script>

    <a href="#" onmouseover="switch1()" onmouseout="switch2()"> <img name="a" src="images/tiger.jpg"></a>
    
</body>
</html>
