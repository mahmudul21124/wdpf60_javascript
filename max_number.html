    <div id="show"></div>
    <script>
        
        
        function findMax(){

        let numbers = [3, ,7, 2, 8, 5, 10];
        let max = numbers[0];      //initialize to the first value

        for(let i = 1; i < numbers.length; i++){
            if (numbers[i] > max){
                max = numbers[i];
            }
        }

        document.getElementById("show").innerHTML = max;
        // document.write(max);
        // alert(max);
        // console.log(max);
        }
        
        
    </script>
