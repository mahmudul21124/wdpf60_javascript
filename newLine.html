<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        alert('two\nlines');            // There will be two lines in alert 
        document.write('two\nlines');   // There will be two line but it will show one line
        console.log('two\nlines');      // There will be two lines in console

        alert('twolines' + '\t' + 'Something else');            // There will be tab space & tab logo in alert
        document.write('twolines' + '\t' + 'Something else');   // There will be tab space but it will show no tab space line
        console.log('twolines' + '\t' + 'Something else');      // There will be tab space in console

        alert()
    </script>
    
</body>
</html>
