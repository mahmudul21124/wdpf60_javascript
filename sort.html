<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Sort</title>
</head>
<body>

    <script>
        const fruits = ["Mango", "Orange", "Grape", "Banana", "Watermelon"];

        let saif = [56, 78, 20, 45, 65, 15, 45];

        document.write(fruits);

        fruits.sort();

        document.write("<br>");

        document.write(fruits);
        document.write("<br>");

        document.write(saif);

        saif.sort();
        document.write("<br>");
        document.write(saif);







    </script>
    
</body>
</html>
