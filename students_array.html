<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Students Array</title>
</head>
<body>
    <h3>Students name in Ascending Order</h3><hr><br>

    <script>
        const students = ["Masud", "Abdullah", "Nazrul", "Rakib", "Joy"];

        students.sort()
        // students.reverse();

        for(let i = 0; i < students.length; i++){
            document.write(students[i] + "<br>");
        } 
    </script>
    
</body>
</html>
