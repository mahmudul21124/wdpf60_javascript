<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="" name="sform">
        <fieldset>
            <legend>Students Information</legend>

            Name: <input type="text" name="name" placeholder="Enter Name"> <br>
            Contact: <input type="text" name="contact" placeholder="Enter contact"> <br>
            Mobile: <input type="text" name="mobile" placeholder="Enter Mobile number"><br>
            Address: <textarea name="address" placeholder="Enter address"></textarea> <br>

            Gender: 
            <input type="radio" name="Gender" value="Male"> Male
            <input type="radio" name="Gender" value="Female"> Female <br>

            Location: <br>
            <select name="location">
                <option value="">Select One</option>
                <option value="Dhaka">Dhaka</option>
                <option value="Narayanganj">Narayanganj</option>
                <option value="Chittaganj">Chittaganj</option>
                <option value="Khulna">Khulna</option>
            </select><br>

            Subject: <br>
            <input type="checkbox" value="Chemistry" class="course"> Chemistry <br>
            <input type="checkbox" value="Physics" class="course"> Physics <br>
            <input type="checkbox" value="Biology" class="course"> Biology <br>
            <input type="checkbox" value="Math" class="course"> Math <br>
            <input type="checkbox" value="English" class="course"> English <br>

            <button type="button" onclick="studentInfo()">Submit</button>
        </fieldset>
    </form>

    <script>
        function studentInfo(){

            let name = document.sform.name.value;
            let contact = document.sform.contact.value;
            let mobile = document.sform.mobile.value;
            let address = document.sform.address.value;
            let gender = document.sform.Gender.value;
            let location = document.sform.location.value;

            let data = "";
            let x = document.getElementsByClassName("course");
            for (let i =0; i<x.length; i++){
                if(x[i].checked){
                    data += x[i].value + ", ";
                }
            }
            // alert(data);

            let output = "<h1> Students Information </h1><hr>";
            output += "Name: " + name + "<br>";
            output += "Contact: " + contact + "<br>";
            output += "Mobile: " + mobile + "<br>";
            output += "Address: " + address + "<br>";
            output += "Gender: " + gender + "<br>";
            output += "Location: " + location + "<br>";
            output += "Subject: " + data + "<br>";

            let mw = window.open("", "", "height= 400px, width= 500px");

            mw.document.write(output);
        }
    </script>
    
</body>
</html>
