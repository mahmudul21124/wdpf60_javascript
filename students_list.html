<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        const students = ["Saif", "Noman", "Masud", "Arif", "Jamil"];

        
        document.write("<h1> Students List </h1><hr>");
        
        document.write("<ol>");

        for (let x = 0; x<students.length; x++){
            document.write("<li>" + students[x].toUpperCase() + "</li>");
        }

        document.write("</ol>");
        
    </script>
    
</body>
</html>
