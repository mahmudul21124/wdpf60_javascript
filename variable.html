<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Variable</title>
</head>
<body>

    <script>
        let name = "Masud Sardar";
        let age = 25;
        let address = "Mirpur";

        var phone = "0178523693";               //var & let , both can be decleared for variables
        var email = "masud@gmail.com";

        const ID = "ABC015563";             // const is another option to to add variables

        var details = "Name: " + name + "<br>";
        details += "Age: " + age + "<br>";           // details = details + "Age:" + age + "<br>";
        details += "Address: " + address + "<br>";
        details += "Phone: " + phone + "<br>";
        details += "Email: " + email + "<br>";
        details += "ID: " + ID + "<br>";

        document.write(details);

    </script>
    
</body>
</html>
