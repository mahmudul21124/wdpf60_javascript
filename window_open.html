<!DOCTYPE html>
<html>

<body>

    <h1>The Window Object</h1>
    <h2>The open() Method</h2>

    <p>Click the button to open a new browser window.</p>

    <button onclick="myFunction()">Try it</button>

    <script>
        function myFunction() {
            let mywindow = window.open("", "Saif", "width=900,height=500");
            mywindow.document.write("Today is Thursday");
        }
    </script>

</body>

</html>
